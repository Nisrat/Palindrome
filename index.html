<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Palindrome</title>

    
</head>

<body>


   
    <div class="container">
    <h1>PALINDROME</h1>
    </br>
    <input type="text"  id="state">
    </br>
    </br>
    <input type="button" value="calculate" id="submit" onclick="change()">
    </br>
    </br>
    <strong> <output id="demo1"></output></strong>
    </br>
    </br>
    </div> 
    
   
    <script>
       
    function change()
    {
        var y=document.getElementById('state').value;
        console.log(y);
        var string=y.toString();
        var size=string.length;
        var a=[];
        var c=0;
        if(size%2==0) {
            var i;
            var num;
            for(i = 0; i < size; i++){
                
                  num = string.charAt(i);
                  a.push(num);
                }
            for(i =size-1; i >=0; i--){ 
                   if(a[i]==string.charAt(size-1-i))
                   {
                      c=c+1; 
                   }
            }
            if(c==size)
               {
                document.getElementById("demo1").innerHTML="Even Palindrome";
               } 
            else{
                document.getElementById("demo1").innerHTML= "Not a Palindrome";
            }
             }
             if(size%2!=0) {
            var i;
            var num;
            for(i = 0; i < size; i++){
                
                  num = string.charAt(i);
                  a.push(num);
                }
            for(i =size-1; i >=0; i--){ 
                   if(a[i]==string.charAt(size-1-i))
                   {
                      c=c+1; 
                   }
            }
            if(c==size)
               {
                document.getElementById("demo1").innerHTML="Odd Palindrome";
               } 
            else{
                document.getElementById("demo1").innerHTML= "Not a Palindrome";
            }
             }
             
        } 
       
    


    
        </script>
       

</body>
